<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaigsRist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link href="./css/Style.css" rel="stylesheet">
    <link href="Logo.png" rel="icon">
</head>

<body>
    <div>
        <header>
            <nav id="nav">
                <div class="navleft">
                    <p id="webname" class="webname"></p>
                </div>
                <img id="menu-icon" src="menu-icon.png" alt="menu" height="30px" width="30px">
                <div class="navright">
                    <a class="space underline" href="#">Explore</a>
                    <a class="space underline logged-in" href="MyChart.html" style="display: none;">My
                        Chart</a>
                    <a class="space underline logged-in modal-trigger" href="#" style="display: none;"
                        data-target="modal-account">Account</a>
                    <a class="space underline logged-in" id="logout" href="#" style="display: none;">Logout</a>
                    <a class="space underline logged-out modal-trigger" href="#" data-target="modal-login"
                        style="display: none;">Login</a>
                    <button class="space logged-out modal-trigger" id="signup" href="#" data-target="modal-signup"
                        style="display: none;">Get
                        started</button>
                    <div class="sb-example-1">
                        <form class="search">
                            <input type="search" class="searchTerm">
                            <button>
                                <img src="search.png" alt="icon" id="search-icon" class="modal-trigger"
                                    data-target="modal-search">
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <div id="modal-signup" class="modal">
            <h4>Sign up</h4><br>
            <a class="close-modal" onClick="handleCloseModal('modal-signup')" href="#">x</a>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email Adress</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="signup-button z-depth-0">Sign up</button>
            </form>
            <button class="sign-up-methods" id="google-sign-up"><img class="sign-up-icons" src="https://img.icons8.com/color/452/google-logo.png" alt="google-icon"> Sign up with Google</button>
            <button class="sign-up-methods" id="facebook-sign-up"><img class="sign-up-icons" src="https://cdn3.iconfinder.com/data/icons/capsocial-round/500/facebook-512.png" alt="facebook-icon"> Sign up with Facebook</button>
        </div>

        <div id="modal-login" class="modal">
            <h4>Login</h4><br>
            <a class="close-modal" onClick="handleCloseModal('modal-login')" href="#">x</a>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email Adress</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                </div>
                <button class="login-button z-depth-0">Login</button>
            </form>
        </div>

        <div id="modal-account" class="modal">
            <h4>My account</h4><br>
            <a class="close-modal" onClick="handleCloseModal('modal-account')" href="#">x</a>
            <div id="account-form">
                <div id="profile-pic">
                    <img src="https://i2.wp.com/proseawards.com/wp-content/uploads/2015/08/no-profile-pic.png"
                        id="user-pic" alt="profile picture">
                    <div id="picture-edit">
                        <label for="profilepic">Edit your profile picture</label>
                        <input type="file" id="profilepic" accept="image/png, image/gif, image/jpeg">
                        <a href="#" onClick="handleRemoveButton()" id="remove-picture">Remove picture</a>
                        <a id="save-picture" onClick="handleSavePicture()" disabled>Save</a>
                    </div>
                </div>



                <div id="account-email" class="input-field">
                    <p class="temp" style="display: grid;">Edit your email.</p>

                    <a href="#" class="editanchor" style="display: grid;"
                        onClick="handleEditButton('account-email')"><img class="editicon" src="edit-form.png"
                            alt="edit"></a>

                    <input style="display: none;" id="acc-email" type="text" class="edit-email" name="edit-email"
                        required>

                    <button onClick="saveButtonAppearance('account-email')" id="save-email" style="display: none;"
                        class="save-info">Save</button>

                    <a href="#" style="display: none;" class="cancel-button"
                        onClick="handleCancelButton('account-email')">cancel</a>

                </div>



                <div id="account-password" class="input-field">
                    <p class="temp" style="display: grid;">Edit your password.</p>

                    <a href="#" class="editanchor" style="display: grid;"
                        onClick="handleEditButton('account-password')"><img class="editicon" src="edit-form.png"
                            alt="edit"></a>

                    <input style="display: none;" id="acc-password" type="password" class="edit-email"
                        name="edit-password" required>

                    <button onClick="saveButtonAppearance('account-password')" id="save-password" style="display: none;"
                        class="save-info">Save</button>

                    <a href="#" style="display: none;" class="cancel-button"
                        onClick="handleCancelButton('account-password')">cancel</a>
                </div>



                <div id="account-bio" class="input-field">
                    <p class="temp" style="display: grid;">Edit your bio.</p>

                    <a href="#" class="editanchor" style="display: grid;" onClick="handleEditButton('account-bio')"><img
                            class="editicon" src="edit-form.png" alt="edit"></a>

                    <input style="display: none;" id="acc-bio" type="text" class="edit-email" name="edit-bio" required>

                    <button onClick="saveButtonAppearance('account-bio')" id="save-bio" style="display: none;"
                        class="save-info">Save</button>

                    <a href="#" style="display: none;" class="cancel-button"
                        onClick="handleCancelButton('account-bio')">cancel</a>
                </div>

            </div>

        </div>
        <div id="modal-search" class="modal">

        </div>

        <section class="banner">

        </section>

        <form id="sort-menu-area">
            <p>Sort by:</p>
            <select name="sort-menu" id="sort-menu" onchange="handleSortMenu()" style="display: block;">
                <option value="ascend">From lowest to highest price</option>
                <option value="descend">From highest to lowest price</option>
                <option value="newest">From newest to oldest</option>
                <option value="oldest" selected>From oldest to newest</option>
            </select>
            <noscript><input type=”submit” value=”Submit”></noscript>
        </form>

        <div class="products" id="products">
        </div>
        <div id="pages">
            <a href="#" id="page-1" onClick="handlePageButton('page-1',1)" class="page">1</a>
        </div>
        <footer id="footer">
            <p>Oussama Dhraief <span>© </span>2021</p>
            <div>
                <a href="About.html" target="_blank" class="underline">About Us</a>
                <a href="https://www.facebook.com/oussema.dhraief/" target="_blank" class="nomarg center"><img
                        class="icon"
                        src="https://iconsplace.com/wp-content/uploads/_icons/9770d7/256/png/facebook-2-icon-256.png"
                        alt="facebook"></a>
                <a href="https://www.instagram.com/oussema.dhraief/" target="_blank" class="nomarg center"><img
                        class="icon"
                        src="https://iconsplace.com/wp-content/uploads/_icons/9770d7/256/png/instagram-2-icon-256.png"
                        alt="instagram"></a>
            </div>
        </footer>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/banner.js"></script>
<script src="./js/Shop.js"></script>
<script src="./js/search.js"></script>
<script src="./js/menu.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/account.js"></script>

</html>
