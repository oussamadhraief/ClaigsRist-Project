<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaigsRist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="Style.css" rel="stylesheet">
    <link href="Logo.png" rel="icon">
</head>

<body>
    <div>
        <header>
            <nav id="nav">
                <div class="navleft">
                    <p id="webname"><span>C</span>laigs<span>R</span>ist</p>
                </div>
                <img id="menu-icon" src="Menu.png" alt="menu" height="30px" width="30px">
                <div class="navright">
                    <a class="space underline" href="#">Explore</a>
                    <a class="space underline logged-in" href="MyChart.html" style="display: none;">My Chart</a>
                    <a class="space underline logged-in" id="logout" href="#" style="display: none;">Logout</a>
                    <a class="space underline logged-out modal-trigger" href="#" data-target="modal-login"
                        style="display: none;">Login</a>
                    <button class="space logged-out modal-trigger" id="signup" href="#" data-target="modal-signup"
                        style="display: none;">Get
                        started</button>
                    <div class="sb-example-1">
                        <div class="search">
                            <input type="text" class="searchTerm" placeholder="What are you looking for?">
                            <button type="submit">
                                <img src="search.png" alt="icon" id="search-icon">
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div id="modal-signup" class="modal">
            <h4>Sign up</h4><br>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email Adress</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Password</label>
                </div>
                <button class="signup-button z-depth-0">Sign up</button>
            </form>
        </div>

        <div id="modal-login" class="modal">
            <h4>Login</h4><br>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email Adress</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                </div>
                <button class="login-button z-depth-0">Login</button>
            </form>
        </div>
        <video id="banner" width="100%" height="auto" loop muted autoplay>
            <source src="video.webm" type="video/WEBM">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="products" id="products">
        </div>



        <footer>
            <a href="../index.html" class="underline">&larr; Go back to Admin Panel</a>
            <div>
                <a href="About.html" target="_blank" class="underline">About Us</a>
                <a href="https://www.facebook.com/oussema.dhraief/" target="_blank" class="nomarg"><img class="icon"
                        src="https://iconsplace.com/wp-content/uploads/_icons/ebebd7/256/png/facebook-2-icon-256.png"
                        alt="facebook"></a>
                <a href="https://www.instagram.com/oussema.dhraief/" target="_blank" class="nomarg"><img class="icon"
                        src="https://iconsplace.com/wp-content/uploads/_icons/ebebd7/256/png/instagram-2-icon-256.png"
                        alt="instagram"></a>
            </div>
        </footer>
    </div>
</body>
