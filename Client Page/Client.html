<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heretics Store</title>
    <link href="Style.css" rel="stylesheet">
    <link href="Logo.png" rel="icon">
</head>

<body>
    <div>
        <nav>
            <div class="navleft">
                <img id="Logo" src="Logo.png" alt="website logo">
                <p><span>H</span>eretics <span>S</span>tore</p>
            </div>
            <div class="navright">
                <a class="space underline" href="#">Explore</a>
                <a class="space underline" href="MyChart.html">My Chart</a>
                <a class="space" href="Login.html"><img class="icon" src="login.png" alt="login icon"></a>
                <input type="text" placeholder="Search">
                <button id="searchbutt"><img class="iconsearch" src="search.png" alt="search icon" onclick=""></button>
                </div>
        </nav>
    </div>
    <div>
        <div class="container">
            <img id="banner" src="Game with HERETICS STORE.png" alt="Page Banner">
            <div class="products" id="products">
                <div class="prod1" id="0">
                    <img src="https://www.tunisianet.com.tn/143911-large/pc-portable-msi-gaming-gf65-thin-9sd-i7-9e-gen-32-go-sim-orange-30-go.jpg" class="prodimg" alt="product image" width="150px" height="150px">

                    <p class="vari1"> MSI Gaming GF65</p>
                    <p class="const1">Price:</p>
                    <p class="vari1"> 3300 DT.</p>
                    <p class="const1">Quantity Available: </p>
                    <p class="vari1">20 pieces.</p>
                    <button class="addtochart">Add To Chart</button>
                </div>
                <div class="prod1" id="0">
                    <img src="https://www.tunisianet.com.tn/53878-large/pc-portable-asus-x550vx-xx057d-i7-6e-gen-16-go.jpg" class="prodimg" alt="product image" width="150px" height="150px">
                    <p class="const1">Product Name:</p>
                    <p class="vari1"> Asus X550V</p>
                    <p class="const1">Price:</p>
                    <p class="vari1"> 1800 DT.</p>
                    <p class="const1">Quantity Available: </p>
                    <p class="vari1">14 pieces.</p>
                    <button class="addtochart">Add To Chart</button>
                </div>
            </div>
        </div>
    </div>

<script src="Shop.js"></script>
