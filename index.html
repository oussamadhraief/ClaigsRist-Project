<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Admin Panel</title>
    <link href="https://img.icons8.com/cotton/2x/4a90e2/settings.png" rel="icon">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div>
        <nav>
            <div><a href="#">Admin</a>
            <a href="./Client Page/Client.html">Client</a>
        </div>
        </nav>
    </div>
    <div id="body">
        <div id="left">
        </div>
        <div id="right">
            <div>
                <form id="form">
                    <p id="caption">Admin Panel</p>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <input type="number" name="price" placeholder="Price" id="price" min="0">
                    <input type="number" name="quantity" placeholder="Quantity" id="quantity" min="0">
                    <input type="url" name="picture" placeholder="Picture link" id="picture" required>
                    <button id="saveButton" class="clickable">Save</button>
                    <button type="submit" id="createButton" class="clickable">Create</button>
                </form>
                <button id="resetButton" onclick="handleResetButton()" class="butt click">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>    
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
<script src="data.js"></script>
<script src="ui.js"></script>
<script src="main.js"></script>

</html>
